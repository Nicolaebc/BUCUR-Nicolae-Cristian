<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Catalog Studenti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Catalog Studenti</h1>

<div id="form">
    <input type="text" id="name" placeholder="Nume student">
    <input type="number" id="year" min="1" max="4" placeholder="Anul de studiu (1-4)">
    <input type="number" step="0.01" id="grade" placeholder="Media generala">
    <button id="addBtn">Adauga student</button>
</div>

<h2>Lista studentilor</h2>
<ul id="studentsList"></ul>

<script src="script.js"></script>
</body>
</html>
