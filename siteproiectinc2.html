<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Proiect Manager Personal</title>
</head>
<body>

  <h1>Manager Personal</h1>

  <h2>Selectează ziua</h2>
  <input type="date" id="data"><br><br>

  <h2>Note pentru zi</h2>
  <textarea id="note" rows="4" cols="30" placeholder="Scrie activitățile..."></textarea><br>
  <button onclick="salveaza()">Salvează</button>
  <button onclick="incarca()">Încarcă</button>

  <h2>Citat motivațional</h2>
  <div id="citat">...</div>
  <button onclick="citat()">Alt citat</button>

<script>
const citate=["Fii schimbarea...","Succesul vine din pași mici.","Nu aștepta oportunități."];
function citat(){document.getElementById("citat").textContent=citate[Math.floor(Math.random()*citate.length)];}
function salveaza(){localStorage.setItem("zi_"+data.value,note.value);}
function incarca(){note.value=localStorage.getItem("zi_"+data.value)||"";}
window.onload=()=>{data.value=new Date().toISOString().split("T")[0]; citat();}
</script>
</body>
</html>
