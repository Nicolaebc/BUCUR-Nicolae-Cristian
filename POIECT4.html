<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manager Personal</title>
  <link rel="stylesheet" href="Proiect4.css">
</head>
<body>
  <div class="container">
    <h1>Manager Personal</h1>

    <div class="section">
      <h2>Selectează ziua</h2>
      <input type="date" id="data">
    </div>

    <div class="section">
      <h2>Note pentru zi</h2>
      <textarea id="note" rows="4" placeholder="Scrie activitățile..."></textarea>
      <div class="button-group">
        <button onclick="salveaza()">Salvează</button>
        <button onclick="incarca()">Încarcă</button>
      </div>
    </div>

    <div class="section">
      <h2>Citat motivațional</h2>
      <div id="citat">...</div>
      <button onclick="citat()">Alt citat</button>
    </div>
  </div>

  <script>
    const citate = [
      "Fii schimbarea pe care vrei să o vezi în lume.",
      "Succesul vine din pași mici făcuți constant.",
      "Nu aștepta oportunități, creează-le.",
      "Curajul nu înseamnă absența fricii, ci acțiunea în ciuda ei.",
      "Fiecare zi e o nouă șansă."
    ];

    function citat() {
      const random = Math.floor(Math.random() * citate.length);
      document.getElementById("citat").textContent = citate[random];
    }
  </script>
</body>
</html>
