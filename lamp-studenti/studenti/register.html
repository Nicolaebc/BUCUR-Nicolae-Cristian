<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare – Manager Personal</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <div class="login-page">

    <div class="login-card">
      <h1>Creează cont</h1>

      <div class="form-row">
        <input type="text" id="regName" placeholder="Nume complet">
      </div>

      <div class="form-row">
        <input type="email" id="regEmail" placeholder="Email">
      </div>

      <div class="form-row">
        <input type="password" id="regPassword" placeholder="Parolă">
      </div>

      <div class="form-row">
        <input type="password" id="regPassword2" placeholder="Confirmă parola">
      </div>

      <button id="registerBtn" class="btn">Creează cont</button>

      <p class="small-text">
        Ai deja cont?
        <a href="login.html">Autentifică-te</a>
      </p>

      <p id="regError" class="error-msg"></p>
    </div>

  </div>

  <script src="assets/js/register.js"></script>
</body>
</html>
