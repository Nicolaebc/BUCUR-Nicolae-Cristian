<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formular de inregistrare animale</title>
  <link rel="stylesheet" href="styleex2.css">
</head>
<body>
  <div class="container">
    <h1>Formular de inregistrare animale</h1>
    <p>Completeaza formularul de mai jos pentru a inregistra animalul tau la clinica veterinara.</p>

    <form>
      <div class="form-group">
        <label>Nume stapan:</label>
        <input type="text" name="numeStap" required>
      </div>

      <div class="form-group">
        <label>Telefon:</label>
        <input type="text" name="telefon" required>
      </div>

      <div class="form-group">
        <label>Nume animal:</label>
        <input type="text" name="numeAnimal" required>
      </div>

      <div class="form-group">
        <label>Specie:</label>
        <select name="specie">
          <option>Caine</option>
          <option>Pisica</option>
          <option>Iepure</option>
          <option>Altul</option>
        </select>
      </div>

      <div class="form-group">
        <label>Sexul animalului:</label>
        <div class="radio-group">
          <label><input type="radio" name="sex" value="Mascul"> Mascul</label>
          <label><input type="radio" name="sex" value="Femela"> Femela</label>
        </div>
      </div>

      <div class="form-group">
        <label>Servicii dorite:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="servicii" value="Vaccinare"> Vaccinare</label>
          <label><input type="checkbox" name="servicii" value="Deparazitare"> Deparazitare</label>
          <label><input type="checkbox" name="servicii" value="Consult"> Consult</label>
        </div>
      </div>

      <div class="form-group">
        <label>Observatii:</label>
        <textarea name="observatii" rows="4"></textarea>
      </div>

      <div class="button-group">
        <button type="submit">Trimite</button>
        <button type="reset">ReseteazÄƒ</button>
      </div>
    </form>
  </div>
</body>
</html>
